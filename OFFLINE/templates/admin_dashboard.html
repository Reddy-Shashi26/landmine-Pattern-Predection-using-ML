<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Landmine Detection System</title>
    <style>
        body {
            background-color: #f3f4f6; /* bg-gray-100 */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .min-h-screen {
            min-height: 100vh;
        }

        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background: linear-gradient(45deg, #1a365d, #2563eb);
            padding: 10px 0;
        }

        .marquee span {
            display: inline-block;
            animation: marquee 30s linear infinite;
            color: white;
            font-size: 1.25rem; /* text-lg */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        nav {
            background-color: #1f2937; /* bg-gray-800 */
            color: white;
            padding: 4px; 
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            font-size: 1.5rem; /* text-2xl */
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 24px; /* space-x-6 */
            transition: color 0.3s;
        }

        nav a:hover {
            color: #d1d5db; /* hover:text-gray-300 */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px; /* px-4 */
        }

        .grid {
            display: grid;
            gap: 24px; /* gap-6 */
        }

        .grid-cols-1 {
            grid-template-columns: 1fr;
        }

        .md\:grid-cols-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .bg-white {
            background-color: white;
        }

        .rounded-lg {
            border-radius: 8px;
        }

        .shadow-md {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .p-6 {
            padding: 24px;
        }

        .text-xl {
            font-size: 1.25rem;
        }

        .font-bold {
            font-weight: bold;
        }

        .mb-4 {
            margin-bottom: 16px;
        }

        .space-y-4 > * + * {
            margin-top: 16px;
        }

        button {
            width: 100%;
            padding: 8px 16px; /* py-2 px-4 */
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .bg-blue-500 {
            background-color: #3b82f6;
            color: white;
        }

        .bg-blue-500:hover {
            background-color: #2563eb;
        }

        .bg-red-500 {
            background-color: #ef4444;
            color: white;
        }

        .bg-red-500:hover {
            background-color: #dc2626;
        }

        .grid-cols-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px; /* gap-4 */
        }

        .p-4 {
            padding: 16px;
        }

        .bg-gray-50 {
            background-color: #f9fafb;
        }

        .rounded {
            border-radius: 4px;
        }

        .text-gray-600 {
            color: #4b5563;
        }

        .text-2xl {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="min-h-screen">
        <!-- Marquee -->
        <div class="marquee">
            <span>THIS PROJECT DONE BY CMR COLLEGE OF ENGINEERING AND TECHNOLOGY students : M.SHASHI VARDHAN REDDY, N.ANUHYA, G.SNEHA</span>
        </div>

        <!-- Updated Navigation -->
        <nav>
            <div class="container">
                <h1>Admin Dashboard</h1>
                <div>
                    <a href="{{ url_for('index') }}">Home</a>
                    <a href="{{ url_for('admin_dashboard') }}">Statistics</a>
                    <!-- <a href="{{ url_for('navigate') }}">Defuse</a> -->
                    <a href="{{ url_for('manage_users') }}">Manage Users</a>
                    <a href="{{ url_for('about') }}">About</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="grid grid-cols-1 md:grid-cols-2">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold mb-4">System Overview</h2>
                    <div id="systemStats">
                        <!-- System statistics will be loaded here -->
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold mb-4">Quick Actions</h2>
                    <div class="space-y-4">
                        <button onclick="window.location.href='{{ url_for('manage_users') }}'" class="bg-blue-500">
                            Manage Users
                        </button>
                        <button onclick="clearAllData()" class="bg-red-500">
                            Clear All Data
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadSystemStats() {
            try {
                const response = await fetch('/api/statistics');
                const data = await response.json();
                
                document.getElementById('systemStats').innerHTML = `
                    <div class="grid-cols-2">
                        <div class="p-4 bg-gray-50 rounded">
                            <p class="text-gray-600">Total Locations</p>
                            <p class="text-2xl font-bold">${data.total_locations}</p>
                        </div>
                        <div class="p-4 bg-gray-50 rounded">
                            <p class="text-gray-600">Pattern Type</p>
                            <p class="text-2xl font-bold">${data.pattern_type}</p>
                        </div>
                        <div class="p-4 bg-gray-50 rounded">
                            <p class="text-gray-600">Success Rate</p>
                            <p class="text-2xl font-bold">${data.accuracy.toFixed(1)}%</p>
                        </div>
                        <div class="p-4 bg-gray-50 rounded">
                            <p class="text-gray-600">Total Predictions</p>
                            <p class="text-2xl font-bold">${data.success_count + data.failure_count}</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        async function clearAllData() {
            if (!confirm('Are you sure you want to clear all data? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch('/api/clear_data', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    alert('All data has been cleared successfully');
                    loadSystemStats();
                } else {
                    alert('Error clearing data');
                }
            } catch (error) {
                alert('Error clearing data: ' + error.message);
            }
        }

        // Load initial statistics
        loadSystemStats();
        // Refresh statistics every 30 seconds
        setInterval(loadSystemStats, 30000);
    </script>
</body>
</html>
