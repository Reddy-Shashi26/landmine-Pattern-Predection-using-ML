        async function uploadCSV() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a CSV file first');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload_csv', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                // Clear file input
                fileInput.value = '';
                document.getElementById('fileName').textContent = '';

                // Refresh the display
                loadLocations();
                updateStatistics();

                if (data.pattern) {
                    alert(`Pattern detected: ${data.pattern.pattern} (Confidence: ${data.pattern.confidence.toFixed(1)}%)`);
                }

                alert(data.message);
            } catch (error) {
                alert('Error uploading CSV: ' + error.message);
            }
        }

                        longitude: lon

                }
            } catch (error) {

        async function predict() {
    try {
        const response = await fetch('/api/predict');
        const data = await response.json();
    
        if (data.error) {
            alert(data.error);
            return;
        }
    
        // Remove the previous predicted marker
        if (predictedMarker) {
            map.removeLayer(predictedMarker);
        }
    
        // Add the predicted marker in yellow
        predictedMarker = L.circleMarker([data.latitude, data.longitude], {
            color: 'orange', // Yellow border
            fillColor: 'orange', // Yellow fill
            fillOpacity: 0.8,
            radius: 10 // Adjust the size of the marker
        }).addTo(map);
    
        // Add mine markers
        data.mine_locations.forEach((loc, index) => {
            const marker = L.marker([loc[0], loc[1]]).addTo(map);
            mineMarkers.push(marker);
        });
    
        map.setView([data.latitude, data.longitude], map.getZoom());
    
        alert(`Prediction confidence: ${data.confidence.toFixed(1)}%`);
    } catch (error) {
        alert('Error making prediction: ' + error.message);
    }
}

async function provideFeedback(success) {
    if (!predictedMarker) {
        alert('No prediction to provide feedback for');
        return;
    }

    try {
        const response = await fetch('/api/feedback', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                success: success
            })
        });

        const data = await response.json();

        if (data.error) {
            alert(data.error);
            return;
        }

        // Update the predicted marker's color based on feedback
        if (success) {
            // Change to green for success
            predictedMarker.setStyle({
                color: 'green',
                fillColor: 'green',
                fillOpacity: 0.8
            });
        } else {
            // Change to red for failure with low opacity
            predictedMarker.setStyle({
                color: 'red',
                fillColor: 'red',
                fillOpacity: 0.05
            });

            // Optionally, add a circle around the failed location
            const failureCircle = L.circle([predictedMarker.getLatLng().lat, predictedMarker.getLatLng().lng], {
                color: 'red',
                fillColor: 'red',
                fillOpacity: 0.2,
                radius: 25 // 3 meters
            }).addTo(map);
        }

        updateStatistics();
        loadLocations();

        if (data.message === "Maximum failure attempts reached") {
            alert('Maximum failure attempts reached. Please try a new prediction.');
        }
    } catch (error) {
        alert('Error providing feedback: ' + error.message);
    }
}
        async function updateStatistics() {

                `;

            } catch (error) {

            }
        }

        async function loadLocations() {
            try {
                const response = await fetch('/api/locations');
                const data = await response.json();
            
                // Remove existing markers from the map
                mineMarkers.forEach(marker => map.removeLayer(marker));
                mineMarkers = [];
            
                // Add default Leaflet markers for mine locations
                data.mine_locations.forEach((loc, index) => {
                    const marker = L.circleMarker([loc[0], loc[1]], {
                    color: 'red', // red border
                    fillColor: 'red', // red fill
                    fillOpacity: 0.8,
                    radius: 6 // Adjust the size of the marker
                }).addTo(map);
                    mineMarkers.push(marker);
                });
        //         predictedMarker = L.circleMarker([data.latitude, data.longitude], {
        //     color: 'yellow', // Yellow border
        //     fillColor: 'yellow', // Yellow fill
        //     fillOpacity: 0.8,
        //     radius: 10 // Adjust the size of the marker
        // }).addTo(map);


            
                // Update the locations list
                const locationsHtml = data.mine_locations.map((loc, index) => `
                    <div class="location-item">
                        Mine ${index + 1}: Lat ${loc[0].toFixed(6)}, Lon ${loc[1].toFixed(6)}
                    </div>
                `).join('');
                document.getElementById('locationsList').innerHTML = locationsHtml;
                
                // Center the map on the last location
                if (data.mine_locations.length > 0) {
                    const lastLoc = data.mine_locations[data.mine_locations.length - 1];
                    map.setView([lastLoc[0], lastLoc[1]], 15);
                }
            } catch (error) {
                console.error('Error loading locations:', error);
            }
        }
    
        async function saveLocations() {
    if (mineMarkers.length === 0) {
        alert('No locations to save.');
        return;
    }

    // Prepare the locations data
    const locations = mineMarkers.map(marker => {
        const latLng = marker.getLatLng();
        return [latLng.lat, latLng.lng];
    });

    try {
        const response = await fetch('/api/save_locations', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ locations })
        });

        const data = await response.json();

        if (data.error) {
            alert(data.error);
            return;
        }

        alert(data.message);
    } catch (error) {
        alert('Error saving locations: ' + error.message);
    }
}
    
        async function clearAllLocations() {
    if (!confirm('Are you sure you want to clear all locations?')) {
        return;
    }

    try {
        const response = await fetch('/api/clear_locations', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        });

        const data = await response.json();

        if (data.error) {
            alert(data.error);
            return;
        }

        // Clear markers from the map
        mineMarkers.forEach(marker => map.removeLayer(marker));
        mineMarkers = [];

        if (predictedMarker) {
            map.removeLayer(predictedMarker);
            predictedMarker = null;
        }

        // Refresh statistics and alert the user
        updateStatistics();
        alert(data.message);
    } catch (error) {
        alert('Error clearing locations: ' + error.message);
    }
